<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitbuddies</title>
    <link rel="stylesheet" href="./mainweb.css">
</head>

<body>
    <div class="web-head">
        <span class="logo">
            <img src="../logo/logo.png" alt="Splitbuddies">
        </span>

        <div class="your-split-buddies">
            <P class="heading2">Your split Buddies</P>
            <div class="buddies">
                <div class="groups"><img src="https://images5.alphacoders.com/132/1325121.png" alt=""></div>
                <div class="groups"><img src="https://images5.alphacoders.com/132/1325121.png" alt=""></div>
                <div class="groups"><img src="https://images5.alphacoders.com/132/1325121.png" alt=""></div>
                <div class="groups"><img src="https://images5.alphacoders.com/132/1325121.png" alt=""></div>
            </div>
        </div>

        <div class="me">
            <div class="pp">
                <img src="https://wallpapers.com/images/hd/cartoon-profile-pictures-znyqac8g02ndd3v0.jpg"
                    alt="photo of you">
            </div>
        </div>
        <div class="pie">
            <div class="pie">
                <div class="pieinside slice1"></div>
                <div class="pieinside slice2"></div>
                <div class="pieinside slice3"></div>
                <div class="pieinside slice4"></div>
            </div>
        </div>
        <div class="tablepie">
            <div class="table">
                <table class="content">
                    <tr>
                        <th>Serial No.</th>
                        <th>ITEMS</th>
                        <th>PRICE</th>
                        <th>PAID BY</th>
                        <th>Date</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Milk</td>
                        <td>230</td>
                        <td>saini</td>
                        <td>2-sep</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Bread</td>
                        <td>600</td>
                        <td>saini</td>
                        <td>4-sep</td>

                    </tr>
                    <tr class="total-price">
                        <td><strong>Total:</strong></td>
                        <td>830</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        
                    </tr>
                </table>
            </div>
            
        </div>
    </div>
</body>

</html>
